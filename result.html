<!DOCTYPE html>
<html>
<body>  
  
  <script>
  var $_GET = {};
  if(document.location.toString().indexOf('?') !== -1) {
      var query = document.location
                     .toString()
                     // get the query string
                     .replace(/^.*?\?/, '')
                     // and remove any existing hash string (thanks, @vrijdenker)
                     .replace(/#.*$/, '')
                     .split('&');

      for(var i=0, l=query.length; i<l; i++) {
         var aux = decodeURIComponent(query[i]).split('=');
         $_GET[aux[0]] = aux[1];
      }
  }
  //get the 'index' query parameter
  alert($_GET['index']);

    function finished() {
      var x;
      var y;
      var lr = 0;
      var up = 0;
      var i;
      var a = new Array("","","","","","","","","","","","","","");
      
      var a[0] = document.getElementsByName("q1");
      var a[1] = document.getElementsByName("q2");
      var a[2] = document.getElementsByName("q3");

      var a[13] = document.getElementsByName("q14");
      
      for (i = 0; i < a.length(); i++) {

          case "r":

      x = 411 + (371 * lr / a.length());

    }
  </script>
  
  
</body>
