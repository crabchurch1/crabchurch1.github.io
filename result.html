<!DOCTYPE html>
<html>
  <head>
<style>
.dot {
    height: 3px;
    width: 3px;
    position: absolute;
    border: 6px solid red;
    z-index: 10;
}
</style>
</head>
  
<body>  

<div style='position:relative' id='wrapper'>
    <img src='triangle.png'>
</div>
  
  <script>
      var x;
      var y;
      var lr = 0;
      var up = 0;
      var i;
      var pair;
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      
      for (i = 0; i < vars.length; i++) {
        pair = vars[i].split("=");
        switch(pair[1]) {
          case "r":
            lr++;
            up++;
            break;
          case "l":
            lr--;
            up++;
            break;
        }
      }
      
      x = 411 + (371 * lr / vars.length);
      y = 647 - (642 * up / vars.length);
   

    var div = document.createElement('div');
    div.className = 'dot';
    div.style.left = x + 'px';
    div.style.top = y + 'px';
    document.getElementById('wrapper').appendChild(div); 

  </script>
  
</body>
</html>
